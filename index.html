<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Box for video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="lightbox-container">
        <div class="video-box">
          <i class="fa-light fa-circle-play"></i>
          <video src="./videos/Alone - 46637.mp4"></video>
        </div>
        <div class="video-box">
          <i class="fa-light fa-circle-play"></i>
          <video src="./videos/Cave - 45340.mp4"></video>
        </div>
        <div class="video-box">
          <i class="fa-light fa-circle-play"></i>
          <video src="./videos/Night Sky - 31569.mp4"></video>
        </div>
        <div class="video-box">
          <i class="fa-light fa-circle-play"></i>
          <video src="./videos/Sea - 33194.mp4"></video>
        </div>
      </div>

      <div class="active-video">
        <span class="close-activeVideo">
          <i class="fa-regular fa-circle-xmark"></i>
        </span>
        <video src="./videos/Alone - 46637.mp4" controls autoplay muted="false"></video>
      </div>
    </div>
  </body>
</html>
